<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <style>
        .inputbox {
            position: relative;
            width: 196px;
            margin-bottom: 20px; /* Agregado para espaciar los campos */
        }

        .inputbox input {
            position: relative;
            width: 100%;
            padding: 20px 10px 10px;
            background: transparent;
            outline: none;
            box-shadow: none;
            border: none;
            color: #23242a;
            font-size: 1em;
            letter-spacing: 0.05em;
            transition: 0.5s;
            z-index: 10;
        }

        .inputbox span {
            position: absolute;
            left: 0;
            padding: 20px 10px 10px;
            font-size: 1em;
            color: #8f8f8f;
            letter-spacing: 0.05em;
            transition: 0.5s;
            pointer-events: none;
        }

        .inputbox input:valid ~ span,
        .inputbox input:focus ~ span {
            color: #45f3ff;
            transform: translateX(-10px) translateY(-34px);
            font-size: 0.75em;
        }

        .inputbox i {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background: #45f3ff;
            border-radius: 4px;
            transition: 0.5s;
            pointer-events: none;
            z-index: 9;
        }

        .inputbox input:valid ~ i,
        .inputbox input:focus ~ i {
            height: 44px;
        }

        .button-formulario {
            padding: 10px 20px;
            background-color: #45f3ff;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-formulario:hover {
            background-color: #2f9ebd;
        }

        .Formulario {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #23242a;
        }
    </style>
</head>
<body>
    <div class="Form">
        <form class="Contac" id="contactForm">
            <label for="nombre">
                <span class="Formulario">CONTACTANOS</span>
            </label>
            <div class="inputbox">
                <input type="text" id="Nombre" required />
                <span>Nombre</span>
                <i></i>
            </div>
            <div class="inputbox">
                <input type="email" id="Email" required />
                <span>Email</span>
                <i></i>
            </div>
            <div class="inputbox">
                <input type="text" id="Mensaje" required />
                <span>Mensaje</span>
                <i></i>
            </div>
            <button class="button-formulario" type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
